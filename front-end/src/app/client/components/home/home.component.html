<div class="container"></div>
<h1 class="text-center">Flight Bookings</h1><br>
<!-- Miles Card-->
<div class="row justify-content-center mb-4">
    <div class="col-md-4">
        <div class="card bg-success text-white">
            <div class="card-body text-center">
                <h5 class="card-title">Miles Balance</h5>
                <p class="card-text display-6">
                    {{ balance !== undefined ? + balance: 'Loading...' }}
                </p>
            </div>
        </div>
    </div>
</div>
<div class="row justify-content-center">
    <div class="col-md-13">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th class="text-center">Flight Date</th>
                    <th class="text-center">Flight Time</th>
                    <th class="text-center">Departure</th>
                    <th class="text-center">Arrival</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let booking of clientBookings">
                    <td class="text-center">{{ booking.flightDate }}</td>
                    <td class="text-center">{{ booking.flighTime }}</td>
                    <td class="text-center">{{ booking.departureAirport }}</td>
                    <td class="text-center">{{ booking.arrivalAirport }}</td>
                    <td class="text-center" style="width: 300px">
                        <a href="#" title="Show" alt="Show" class="btn btn-xs btn-info me-3">
                            <i class="fa fa-edit" aria-hidden="true"></i>Show
                        </a>
                        <a href="#" title="Cancel" alt="Cancel" class="btn btn-xs btn-danger">
                            <i class="fa fa-times" aria-hidden="true"></i>Cancel
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        <p *ngIf="clientBookings.length==0">No flight bookings</p>
    </div>
</div>
