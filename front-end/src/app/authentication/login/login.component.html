<div class="container">
    <h1 class="text-center">Login</h1>
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div *ngIf="message" class="alert alert-danger alert-dismissible fade show" role="alert">
                {{message}}
                <a href="#" class="close" data-dismiss="alert" aria-label="close"> &times;</a>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"
                    (click)="$event.preventDefault()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="border p-4 rounded-3">
                <form #formLogin="ngForm">

                    <div class="form-group">
                        <label for="user">User:</label>
                        <input type="text" class="form-control" id="user" name="user" [(ngModel)]="login.login"
                            #user="ngModel" required>
                        <div *ngIf="user.errors && (user.dirty || user.touched)" class="alert alert-danger">
                            <div [hidden]="!user.errors?.['required']">
                                Enter the user
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="senha">Password:</label>
                        <input type="text" class="form-control" id="password" name="password"
                            [(ngModel)]="login.password" #password="ngModel" required>
                        <div *ngIf="password.errors && (password.dirty || password.touched)" class="alert alert-danger">
                            <div [hidden]="!password.errors?.['required']">
                                Enter the password
                            </div>
                        </div>
                    </div><br>
                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-primary" (click)="doLogin()"
                            [disabled]="!formLogin.form.valid">
                            <i class="fa fa-save" aria-hidden="true"></i> Login

                        </button>
                    </div>
                </form>
            </div>
            <div class="d-flex justify-content-center">
                Not a client yet? 
                <a [routerLink]="['/selfregister']">
                    <i class="fa fa-arrow-left" aria-hidden="true"></i> register
                </a>
            </div>
        </div>
    </div>
</div>
